<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .gasto-item {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        
        <ul class="list-group mt-4" id="lista-gastos"></ul>
        
        <h4 class="mt-4 text-center">Total Gastado: <span id="total" class="fw-bold">$0</span></h4>
    </div>

    <script>
        let totalGasto = 0;

        function agregarGasto() {
            const concepto = document.getElementById("concepto").value.trim();
            const monto = parseFloat(document.getElementById("monto").value);
            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingrese un concepto válido y un monto numérico positivo.");
                return;
            }
            
            totalGasto += monto;
            document.getElementById("total").textContent = `$${totalGasto.toFixed(2)}`;
            
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center gasto-item animate__animated animate__fadeInUp";
            li.innerHTML = `${concepto} <span class="badge bg-success">$${monto.toFixed(2)}</span>`;
            
            document.getElementById("lista-gastos").appendChild(li);
            
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
